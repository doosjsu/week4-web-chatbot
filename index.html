<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 350px;
            max-width: 95vw;
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        .chat-header {
            background: #0078d7;
            color: #fff;
            padding: 16px;
            border-radius: 8px 8px 0 0;
            font-size: 1.2em;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .new-chat-btn {
            background: #0078d7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .dashboard-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s;
        }
        .dashboard-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .new-chat-btn:hover {
            background: #005fa3;
        }
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
        }
        .message.user {
            align-items: flex-end;
        }
        .message.bot {
            align-items: flex-start;
        }
        .message-content {
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 1em;
        }
        .message.user .message-content {
            background: #0078d7;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .message.bot .message-content {
            background: #e5e5ea;
            color: #222;
            border-bottom-left-radius: 4px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #eee;
            padding: 10px;
            background: #fafafa;
            border-radius: 0 0 8px 8px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .chat-input button {
            margin-left: 8px;
            padding: 10px 18px;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        .chat-input button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chatbot</h2>
            <div class="header-buttons">
                <button class="dashboard-btn" id="dashboard-btn">Dashboard</button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <button class="new-chat-btn" id="new-chat-btn">New Chat</button>
        <form class="chat-input" id="chat-form" autocomplete="off">
            <input type="text" id="user-input" placeholder="Type your message..." required />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const newChatBtn = document.getElementById('new-chat-btn');
        const dashboardBtn = document.getElementById('dashboard-btn');

        // Generate or retrieve a conversation ID for conversation history
        function getConversationId() {
            let conversationId = localStorage.getItem('chatbot_conversation_id');
            if (!conversationId) {
                conversationId = generateNewConversationId();
            }
            return conversationId;
        }

        // Generate a new conversation ID for new chat
        function generateNewConversationId() {
            const conversationId = 'conv_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chatbot_conversation_id', conversationId);
            console.log('Generated new conversation ID:', conversationId);
            return conversationId;
        }

        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function getBotResponse(input) {
            // Always send the message to the backend for AI response
            try {
                const conversationId = getConversationId();
                console.log('Sending message with conversation ID:', conversationId);
                console.log('Making POST request to /api/chat');
                
                const requestBody = { message: input, conversationId };
                console.log('Request body:', requestBody);
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.response) {
                    return data.response;
                } else {
                    return "Sorry, I couldn't get an answer from the AI.";
                }
            } catch (err) {
                console.error('Error sending message:', err);
                return "Sorry, there was an error contacting the server.";
            }
        }

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const userText = userInput.value;
            addMessage(userText, 'user');
            const botReply = await getBotResponse(userText);
            setTimeout(() => addMessage(botReply, 'bot'), 500);
            userInput.value = '';
        });

        newChatBtn.addEventListener('click', () => {
            const oldConversationId = getConversationId();
            const newConversationId = generateNewConversationId(); // Generate new conversation ID
            console.log('New Chat clicked - Old conversation ID:', oldConversationId);
            console.log('New Chat clicked - New conversation ID:', newConversationId);
            chatMessages.innerHTML = ''; // Clear chat messages
            addMessage('New chat started. How can I help you?', 'bot');
        });

        dashboardBtn.addEventListener('click', () => {
            window.location.href = 'dashboard.html';
        });

        // Greet on load
        window.onload = () => {
            addMessage('Hi! I am your chatbot. How can I help you?', 'bot');
        };
    </script>
</body>
</html>
