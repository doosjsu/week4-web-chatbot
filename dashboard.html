<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .dashboard-header {
            background: #0078d7;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dashboard-header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .back-to-chat-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            transition: background 0.2s;
        }
        .back-to-chat-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .dashboard-content {
            display: flex;
            height: 600px;
        }
        .conversations-list {
            width: 300px;
            border-right: 1px solid #eee;
            overflow-y: auto;
        }
        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }
        .conversation-item:hover {
            background: #f8f9fa;
        }
        .conversation-item.active {
            background: #e3f2fd;
            border-left: 4px solid #0078d7;
        }
        .conversation-id {
            font-weight: bold;
            color: #333;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .conversation-timestamp {
            color: #666;
            font-size: 0.8em;
        }
        .conversation-preview {
            color: #888;
            font-size: 0.85em;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .conversation-detail {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .conversation-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
        }
        .conversation-header h2 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .conversation-meta {
            color: #666;
            font-size: 0.9em;
        }
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message.user {
            align-items: flex-end;
        }
        .message.bot {
            align-items: flex-start;
        }
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            font-size: 0.95em;
            line-height: 1.4;
        }
        .message.user .message-content {
            background: #0078d7;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .message.bot .message-content {
            background: #e5e5ea;
            color: #222;
            border-bottom-left-radius: 4px;
        }
        .message-timestamp {
            font-size: 0.75em;
            color: #999;
            margin-top: 4px;
        }
        .no-conversation {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-style: italic;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }
        .error-message {
            color: #d32f2f;
            padding: 20px;
            text-align: center;
        }
        .refresh-btn {
            background: #0078d7;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .refresh-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Conversation Dashboard</h1>
            <a href="index.html" class="back-to-chat-btn">Back to Chat</a>
        </div>
        <div class="dashboard-content">
            <div class="conversations-list" id="conversations-list">
                <div class="loading">Loading conversations...</div>
            </div>
            <div class="conversation-detail" id="conversation-detail">
                <div class="no-conversation">
                    Select a conversation to view messages
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversations = [];
        let selectedConversationId = null;

        // Load all conversations from the database
        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load conversations');
                }
                
                const data = await response.json();
                conversations = data.conversations || [];
                renderConversationsList();
            } catch (error) {
                console.error('Error loading conversations:', error);
                document.getElementById('conversations-list').innerHTML = 
                    '<div class="error-message">Failed to load conversations. <button class="refresh-btn" onclick="loadConversations()">Retry</button></div>';
            }
        }

        // Render the conversations list
        function renderConversationsList() {
            const listContainer = document.getElementById('conversations-list');
            
            if (conversations.length === 0) {
                listContainer.innerHTML = '<div class="no-conversation">No conversations found</div>';
                return;
            }

            const conversationsHtml = conversations.map(conv => {
                const timestamp = new Date(conv.created_at || conv.conversation_id.split('_')[1]);
                const preview = getConversationPreview(conv.messages);
                const isActive = conv.conversation_id === selectedConversationId;
                
                return `
                    <div class="conversation-item ${isActive ? 'active' : ''}" 
                         onclick="selectConversation('${conv.conversation_id}')">
                        <div class="conversation-id">${conv.conversation_id}</div>
                        <div class="conversation-timestamp">${formatTimestamp(timestamp)}</div>
                        <div class="conversation-preview">${preview}</div>
                    </div>
                `;
            }).join('');

            listContainer.innerHTML = conversationsHtml;
        }

        // Get a preview of the conversation (first user message)
        function getConversationPreview(messages) {
            if (!messages || messages.length === 0) return 'No messages';
            
            // Find the first user message
            const userMessage = messages.find(msg => msg.role === 'user');
            if (userMessage) {
                return userMessage.content.length > 50 
                    ? userMessage.content.substring(0, 50) + '...' 
                    : userMessage.content;
            }
            
            return 'No user messages';
        }

        // Format timestamp for display
        function formatTimestamp(timestamp) {
            const now = new Date();
            const diff = now - timestamp;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor(diff / (1000 * 60));

            if (days > 0) {
                return `${days} day${days > 1 ? 's' : ''} ago`;
            } else if (hours > 0) {
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else if (minutes > 0) {
                return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            } else {
                return 'Just now';
            }
        }

        // Select a conversation to view
        async function selectConversation(conversationId) {
            selectedConversationId = conversationId;
            renderConversationsList();
            
            try {
                const response = await fetch(`/api/conversations/${conversationId}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load conversation');
                }
                
                const data = await response.json();
                renderConversationDetail(data.conversation);
            } catch (error) {
                console.error('Error loading conversation:', error);
                document.getElementById('conversation-detail').innerHTML = 
                    '<div class="error-message">Failed to load conversation details</div>';
            }
        }

        // Render the conversation detail view
        function renderConversationDetail(conversation) {
            const detailContainer = document.getElementById('conversation-detail');
            
            if (!conversation || !conversation.messages) {
                detailContainer.innerHTML = '<div class="no-conversation">No conversation data available</div>';
                return;
            }

            const timestamp = new Date(conversation.created_at || conversation.conversation_id.split('_')[1]);
            
            const headerHtml = `
                <div class="conversation-header">
                    <h2>Conversation: ${conversation.conversation_id}</h2>
                    <div class="conversation-meta">
                        Started: ${timestamp.toLocaleString()}<br>
                        Messages: ${conversation.messages.length}
                    </div>
                </div>
            `;

            const messagesHtml = conversation.messages
                .filter(msg => msg.role !== 'system') // Don't show system messages
                .map(msg => {
                    const messageTime = new Date();
                    return `
                        <div class="message ${msg.role}">
                            <div class="message-content">${escapeHtml(msg.content)}</div>
                            <div class="message-timestamp">${msg.role === 'user' ? 'You' : 'Bot'} • ${messageTime.toLocaleTimeString()}</div>
                        </div>
                    `;
                }).join('');

            const messagesContainerHtml = `
                <div class="messages-container">
                    ${messagesHtml || '<div class="no-conversation">No messages in this conversation</div>'}
                </div>
            `;

            detailContainer.innerHTML = headerHtml + messagesContainerHtml;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load conversations when page loads
        window.onload = () => {
            loadConversations();
        };
    </script>
</body>
</html>
