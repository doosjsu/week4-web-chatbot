<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .dashboard-header {
            background: #0078d7;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dashboard-header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .back-to-chat-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            transition: background 0.2s;
        }
        .back-to-chat-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .dashboard-content {
            display: flex;
            height: 600px;
        }
        .conversations-list {
            width: 300px;
            border-right: 1px solid #eee;
            overflow-y: auto;
        }
        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }
        .conversation-item:hover {
            background: #f8f9fa;
        }
        .conversation-item.active {
            background: #e3f2fd;
            border-left: 4px solid #0078d7;
        }
        .conversation-id {
            font-weight: bold;
            color: #333;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .conversation-timestamp {
            color: #666;
            font-size: 0.8em;
        }
        .conversation-preview {
            color: #888;
            font-size: 0.85em;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .conversation-detail {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .conversation-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
        }
        .conversation-header h2 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .conversation-meta {
            color: #666;
            font-size: 0.9em;
        }
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message.user {
            align-items: flex-end;
        }
        .message.bot {
            align-items: flex-start;
        }
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            font-size: 0.95em;
            line-height: 1.4;
        }
        .message.user .message-content {
            background: #0078d7;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .message.bot .message-content {
            background: #e5e5ea;
            color: #222;
            border-bottom-left-radius: 4px;
        }
        .message-timestamp {
            font-size: 0.75em;
            color: #999;
            margin-top: 4px;
        }
        .no-conversation {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-style: italic;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }
        .error-message {
            color: #d32f2f;
            padding: 20px;
            text-align: center;
        }
        .refresh-btn {
            background: #0078d7;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .refresh-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Conversation Dashboard</h1>
            <a href="index.html" class="back-to-chat-btn">Back to Chat</a>
        </div>
        <div class="dashboard-content">
            <div class="conversations-list" id="conversations-list">
                <div class="loading">Loading conversations...</div>
            </div>
            <div class="conversation-detail" id="conversation-detail">
                <div class="no-conversation">
                    Select a conversation to view messages
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
